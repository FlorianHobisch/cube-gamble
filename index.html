<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <div class="container">
      <div class="player-0 active">
        <h1 id="Player0">Player1</h1>
        <h1 class="score-0">6</h1>
        <div class="curent-player-0">
          <h2 class="">current</h2>
          <h2 class="current-0">2</h2>
        </div>
      </div>

      <div class="player-1 ">
        <h1 id="Player1">Player2</h1>

      <span style="font-size: 1em; color: #00b4ff">
        <i class="fas fa-plus"></i>
      </span></i>restart</button>

      <span style="font-size: 1em; color: #00b4ff">
          <i class="fas fa-sync-alt"></i>
    </span></i>roll it!</button>
    <button class="hold">      
      <span style="font-size: 1em; color: #00b4ff">
          <i class="fas fa-share"></i>
    </span></i>hold</button>

    <img src="cube_2.png" alt="cube" class="cube">
